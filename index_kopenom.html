<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>KOPENOM!</title>
        <script src="./js/combate_kopenom.js"></script>
        <link rel="stylesheet" href="./stylos_kopenom.css">
    </head>
    <body>
        <h1 id="tittle" class="titulo">KOPENOM!</h1>
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <i class="em em-ocean" aria-role="presentation" aria-label="WATER WAVE"></i>
        <i class="em em-fire" aria-role="presentation" aria-label="FIRE"></i>
        <i class="em em-deciduous_tree" aria-role="presentation" aria-label="DECIDUOUS TREE"></i>
        <section id="seleccionar-mascota">
            <h2>Elige tu mascota:</h2>

            <label class="tarjeta-de-kopenom" for="Firekick">Firekick</label>
            <input type="radio" name="mascota" id="Firekick"/>

            <label class="tarjeta-de-kopenom" for="Waterhit">Waterhit</label>
            <input type="radio" name="mascota" id="Waterhit"/>
            
            <label class="tarjeta-de-kopenom" for="Earthpunch">Earthpunch</label>
            <input type="radio" name="mascota" id="Earthpunch"/>

            <button id="boton-mascota">Seleccionar mascota</button>
        </section>

        <section id="seleccionar-ataque">
            <h2>Elige tu ataque:</h2>

            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota del enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>

            <p>
                <button id="boton-fuego">fuego</button>
                <button id="boton-agua">agua</button>
                <button id="boton-tierra">tierra</button>
            </p>
        </section>

        <section id="mensajes">
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
    </body>
</html>
